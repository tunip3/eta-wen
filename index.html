<head>
   <style type="text/css">
     html,
      body {
  background: #000;
  color: #fff;
  height: 100%;
  margin: 0;
  min-height: 100%;
  overflow: hidden;
  position: relative;
}
.marquee {
  display: block;
  left: 0;
  position: absolute;
  top: 0;
}
svg {
  display: block;
}
.logo {
  fill: #fff;
}
h1{
        -webkit-animation: color-change 5s infinite;
        -moz-animation: color-change 5s infinite;
        -o-animation: color-change 5s infinite;
        -ms-animation: color-change 5s infinite;
        animation: color-change 5s infinite;
    }

    @-webkit-keyframes color-change {
        0%{color: orange;}	
     10%{color: purple;}	
      20%{color: red;}
     30%{color: CadetBlue;}
      40%{color: yellow;}
     50%{color: coral;}
      60%{color: green;}
     70%{color: cyan;}
     80%{color: DeepPink;}
     90%{color: DodgerBlue;}
      100%{color: orange;}
    }
    @-moz-keyframes color-change {
        0%{color: orange;}	
     10%{color: purple;}	
      20%{color: red;}
     30%{color: CadetBlue;}
      40%{color: yellow;}
     50%{color: coral;}
      60%{color: green;}
     70%{color: cyan;}
     80%{color: DeepPink;}
     90%{color: DodgerBlue;}
      100%{color: orange;}
    }
    @-ms-keyframes color-change {
        0%{color: orange;}	
     10%{color: purple;}	
      20%{color: red;}
     30%{color: CadetBlue;}
      40%{color: yellow;}
     50%{color: coral;}
      60%{color: green;}
     70%{color: cyan;}
     80%{color: DeepPink;}
     90%{color: DodgerBlue;}
      100%{color: orange;}
    }
    @-o-keyframes color-change {
        0%{color: orange;}	
     10%{color: purple;}	
      20%{color: red;}
     30%{color: CadetBlue;}
      40%{color: yellow;}
     50%{color: coral;}
      60%{color: green;}
     70%{color: cyan;}
     80%{color: DeepPink;}
     90%{color: DodgerBlue;}
      100%{color: orange;}
    }
    @keyframes color-change{
       0%{color: orange;}	
     10%{color: purple;}	
      20%{color: red;}
     30%{color: CadetBlue;}
      40%{color: yellow;}
     50%{color: coral;}
      60%{color: green;}
     70%{color: cyan;}
     80%{color: DeepPink;}
     90%{color: DodgerBlue;}
      100%{color: orange;}
   }
   </style>
</head>
<body>
  <div class="marquee">
    <h1>Eta wen?</h1>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="animate.js"></script>
  <script>
  var vid = "dQw4w9WgXcQ",
  audio_streams = {};

$.get("https://images"+~~(Math.random()*33)+"-focus-opensocial.googleusercontent.com/gadgets/proxy?container=none&url=https%3A%2F%2Fwww.youtube.com%2Fget_video_info%3Fvideo_id%3D" + vid, function(data) {
  var data = parse_str(data),
    streams = (data.url_encoded_fmt_stream_map + ',' + data.adaptive_fmts).split(',');
  console.log(streams);
  $.each(streams, function(n, s) {
    var stream = parse_str(s),
      itag = stream.itag * 1,
      quality = false;
    console.log(stream);
    switch (itag) {
      case 139:
        quality = "48kbps";
        break;
      case 140:
        quality = "128kbps";
        break;
      case 141:
        quality = "256kbps";
        break;
    }
    if (quality) audio_streams[quality] = stream.url;
  });
  console.log(audio_streams);
  $("#youtube").attr({
    src: audio_streams['128kbps']
  }).get(0).play();
});

function parse_str(str) {
  return str.split('&').reduce(function(params, param) {
    var paramSplit = param.split('=').map(function(value) {
      return decodeURIComponent(value.replace('+', ' '));
    });
    params[paramSplit[0]] = paramSplit[1];
    return params;
  }, {});
} 
  </script>
  <audio id="youtube" autoplay loop>
  <p>your browser does not support sound</p> 
  </audio>
</body>
